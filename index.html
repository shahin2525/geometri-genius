<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- main container -->
      <div class="flex flex-1 lg:felx-row gap-8 m-5">
        <!-- shape container -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- first card -->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A)=0.5*b*h</p>
              <div class="flex">
                <div class="mr-4">
                  <input
                    id="triangle-base-input"
                    class="w-16 bg-gray-200 text-black"
                    type="text"
                    placeholder="base"
                  /><span class="ml-2">cm</span>
                </div>
                <div>
                  <input
                    id="triangle-height-input"
                    class="w-16 bg-gray-200 text-black"
                    type="text"
                    placeholder="height"
                  /><span class="ml-2">cm</span>
                </div>
              </div>
              <p class="text-4xl">
                Area:<span id="triangle-area">0</span>
                <span>cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button id="triangle-btn" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- second card -->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A)=w x l</p>
              <div class="flex">
                <div class="mr-4">
                  <input
                    id="rectangle-width-input"
                    class="w-16 bg-gray-200 text-black"
                    type="text"
                    placeholder="width"
                  /><span class="ml-2">cm</span>
                </div>
                <div>
                  <input
                    id="rectangle-length-input"
                    class="w-16 bg-gray-200 text-black"
                    type="text"
                    placeholder="length"
                  /><span class="ml-2">cm</span>
                </div>
              </div>
              <p class="text-4xl">
                Area:<span id="rectangle-area">0</span>
                <span>cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button id="rectangle-btn" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- first card -->
          <!-- second card -->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A)=w x l</p>
              <div class="flex">
                <div class="mr-4">
                  <input
                    id="parallelogram-base-input"
                    class="w-16 bg-gray-200 text-black"
                    type="text"
                    placeholder="base"
                  /><span class="ml-2">cm</span>
                </div>
                <div>
                  <input
                    id="parallelogram-height-input"
                    class="w-16 bg-gray-200 text-black"
                    type="text"
                    placeholder="height"
                  /><span class="ml-2">cm</span>
                </div>
              </div>
              <p class="text-4xl">
                Area:<span id="parallelogram-area">0</span>
                <span>cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button id="parallelogram-btn" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A)=Î  ab</p>
              <div class="flex">
                <div class="mr-4">
                  <input
                    id="ellipse-major-input"
                    class="w-16 bg-gray-200 text-black"
                    type="text"
                    placeholder="major"
                  /><span class="ml-2">cm</span>
                </div>
                <div>
                  <input
                    id="ellipse-minor-input"
                    class="w-16 bg-gray-200 text-black"
                    type="text"
                    placeholder="minor"
                  /><span class="ml-2">cm</span>
                </div>
              </div>
              <p class="text-4xl">
                Area:<span id="ellipse-area">0</span>
                <span>cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button
                  onclick="ellipseCalculation()"
                  id="ellipse-btn"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculate container -->
        <div>
          <h1 class="text-3xl text-center">Area Calculator</h1>
        </div>
      </div>
    </main>
    <script src="js/geometri.js"></script>
  </body>
</html>
